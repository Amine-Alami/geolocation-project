# Propriétés de l'application
server.port=8091
server.servlet.context-path=/geolocation-project

# Propriétés de connexion à la base de données
spring.datasource.url=jdbc:mysql://localhost:3307/sakila?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
spring.datasource.username=java1
spring.datasource.password=java1
# Log Level
logging.level.root=INFO
logging.level.com.hitema=TRACE
# Paramètrage MVC - Views
spring.mvc.view.prefix = /jsp/
spring.mvc.view.suffix = .jsp
# Internationalisation
spring.messages.basename=messages/messages